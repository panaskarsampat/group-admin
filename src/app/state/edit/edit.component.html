<div class="panel panel-primary">
  <div class="panel-heading">
      Edit State
  </div>
  <!-- /.panel-heading -->
  <form [formGroup]="stateForm">
  <div class="panel-body alert-info">
      
        <div class="col-lg-6">                            
            
          <div class="form-group">
            <label for="sel1">Select Country:</label>
            <select id="sel1" class="form-control" formControlName='countryid' [(ngModel)]="stateForm.value.countryid" (ngModelChange)='onCountrySelect($event)'>
              <option [value]="0">Select Country</option>
              <option *ngFor="let country of countryList" [value]="country.CountryId">{{ country.CountryName | uppercase}}</option>
            </select>
            <div style="font-size: 10px; color: red;" *ngIf="(stateForm.controls['countryid'].touched || stateForm.controls['countryid'].dirty) && !stateForm.controls['countryid'].valid">                                                                          
                <span *ngIf="stateForm.controls['countryid'].hasError('required') ">  
                  Please select country name.
                </span> 
                <span *ngIf="countryForm.controls['countryid'].hasError('minlength') ">  
                    Country code min length is 3.  
                </span>  
                <span *ngIf="countryForm.controls['countryid'].hasError('maxlength') ">  
                  Country code max length is 3.  
               </span>                                                                                                                       
            </div>
          </div>

          <div class="form-group">
            <label>State Code</label>
            <input class="form-control" formControlName='statecode' placeholder="state code" [(ngModel)]="stateForm.value.statecode" uppercase>
            <div style="font-size: 10px; color: red;" *ngIf="(stateForm.controls['statecode'].touched || stateForm.controls['statecode'].dirty) && !stateForm.controls['statecode'].valid">                                                                          
                <span *ngIf="stateForm.controls['statecode'].hasError('required') ">  
                  Please enter state code.
                </span> 
                <span *ngIf="countryForm.controls['statecode'].hasError('minlength') ">  
                   State code min length is 3.  
                </span>  
                <span *ngIf="countryForm.controls['statecode'].hasError('maxlength') ">  
                  State code max length is 3.  
               </span>                                                                                                                       
            </div>
          </div>

          <div class="form-group">
            <label>State Name</label>
            <input class="form-control" formControlName='statename' placeholder="state name" [(ngModel)]="stateForm.value.statename" uppercase>
            <div style="font-size: 10px; color: red;" *ngIf="(stateForm.controls['statename'].touched || stateForm.controls['statename'].dirty) && !stateForm.controls['statename'].valid">                                                                          
                <span *ngIf="stateForm.controls['statename'].hasError('required') ">  
                  Please enter state name.
                </span> 
                <span *ngIf="stateForm.controls['statename'].hasError('minlength') ">  
                  State name min length is 3.  
                </span>  
                <span *ngIf="stateForm.controls['statename'].hasError('maxlength') ">  
                  State name max length is 256.  
               </span>                                                                                                                       
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-4">
                <div class="checkbox">
                    <label>
                      <input type="checkbox" formControlName="chkActive" value="">Active
                    </label>
                </div>
            </div>
        </div>                            
      </div>
                          
  </div>
  <div class="panel-footer">
      <button type="button" class="btn btn-outline btn-success" [disabled]="stateForm.invalid" (click)="updateCountry()">Update
        <i class="fa fa-save"></i>
      </button>
      &nbsp;
      <button type="button" class="btn btn-outline btn-danger" (click)="deleteState()">Delete
        <i class="fa fa-times-circle"></i>
      </button>
      &nbsp;
      <button type="button" class="btn btn-outline btn-info" [routerLink]="['../../list']">Back
        <i class="fa fa-backward"></i>
      </button>
      
  </div>
</form>
</div>
