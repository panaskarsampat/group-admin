<div class="panel panel-primary">
  <div class="panel-heading">
      Edit Country
  </div>
  <!-- /.panel-heading -->
  <form [formGroup]="countryForm">
  <div class="panel-body alert-info">
      
        <div class="col-lg-6">                            
                        
          <div class="form-group">
            <label>Country Code</label>
            <input class="form-control" formControlName='countrycode' placeholder="country code" [(ngModel)]="countryForm.value.countrycode" uppercase>
            <div style="font-size: 10px; color: red;" *ngIf="(countryForm.controls['countrycode'].touched || countryForm.controls['countrycode'].dirty) && !countryForm.controls['countrycode'].valid">                                                                          
                <span *ngIf="countryForm.controls['countrycode'].hasError('required') ">  
                  Please enter country code.
                </span> 
                <span *ngIf="countryForm.controls['countrycode'].hasError('minlength') ">  
                    Country code min length is 3.  
                </span>  
                <span *ngIf="countryForm.controls['countrycode'].hasError('maxlength') ">  
                  Country code max length is 3.  
               </span>                                                                                                                       
            </div>
          </div>

          <div class="form-group">
            <label>Country Name</label>
            <input class="form-control" formControlName='countryname' placeholder="country name" [(ngModel)]="countryForm.value.countryname" uppercase>
            <div style="font-size: 10px; color: red;" *ngIf="(countryForm.controls['countryname'].touched || countryForm.controls['countryname'].dirty) && !countryForm.controls['countryname'].valid">                                                                          
                <span *ngIf="countryForm.controls['countryname'].hasError('required') ">  
                  Please enter country name.
                </span> 
                <span *ngIf="countryForm.controls['countryname'].hasError('minlength') ">  
                    Country name min length is 3.  
                </span>  
                <span *ngIf="countryForm.controls['countryname'].hasError('maxlength') ">  
                  Country name max length is 256.  
               </span>                                                                                                                       
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-4">
                <div class="checkbox">
                    <label>
                      <input type="checkbox" formControlName="chkActive" value="">Active
                    </label>
                </div>
            </div>
        </div>                            
      </div>
                          
  </div>
  <div class="panel-footer">
      <button type="button" class="btn btn-outline btn-success" [disabled]="countryForm.invalid" (click)="updateCountry()">Update
        <i class="fa fa-save"></i>
      </button>
      &nbsp;
      <button type="button" class="btn btn-outline btn-danger" (click)="deleteCountry()">Delete
        <i class="fa fa-times-circle"></i>
      </button>
      &nbsp;
      <button type="button" class="btn btn-outline btn-info" [routerLink]="['../../list']">Back
        <i class="fa fa-backward"></i>
      </button>
      
  </div>
</form>
</div>
